<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: Arial, sans-serif;
            background-color: #65a137;
            height: 100%;
            overflow-x: hidden;
        }

       .navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  background-color: #fff;
  color: #333;
  flex-wrap: wrap;
  z-index: 1000;
}
.logo {
  font-family: Arial, sans-serif;
  font-size: 22px;
  font-weight: bold;
}
.logo span {
  font-size: 12px;
  display: block;
  font-weight: normal;
}
.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}
.nav-links a {
  text-decoration: none;
  color: #333;
  font-weight: 500;
}
.nav-links a:hover {
  color: #00aa55;
}

        .collage {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 80px 40px;
            justify-content: center;
            position: relative;
        }

        .collage-item {
            width: 200px;
            height: 200px;
            position: relative;
            overflow: hidden;
            transform: rotate(calc(var(--rotate) * 1deg));
            transition: transform 0.3s;
        }

        .collage-item:hover {
            transform: rotate(0deg) scale(1.1);
        }

        .collage-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 5px solid #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .collage-item .caption {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
